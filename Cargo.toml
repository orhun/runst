[package]
name = "runst"
description = "A dead simple notification daemon"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2021"

[dependencies]
dbus = "0.9.6"
dbus-crossroads = "0.5.1"
x11rb = { version = "0.10.1", default-features = false, features = ["allow-unsafe-code"] }
cairo-rs = { version = "0.15.12", default-features = false, features = ["use_glib", "xcb"] }
pango = "0.15.2"
pangocairo = "0.15.1"
thiserror_lite = "0.1.0"
serde = { version = "1.0.140", features = ["derive"] }
toml = "0.5.8"
sscanf = "0.3.1"
colorsys = "0.6.6"
dirs = "4.0.0"
rust-embed = { version = "6.4.0", features = ["compression"] }
tera = "1.17.0"
estimated_read_time = "1.0.0"
regex = "1.6.0"
serde_regex = "1.1.0"
serde_json = "1.0.85"

[build-dependencies]
dbus-codegen = "0.10.0"
