[package]
name = "runst"
version = "0.1.5" # bumped by release.sh
description = "A dead simple notification daemon ðŸ¦¡"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/orhun/runst"
repository = "https://github.com/orhun/runst"
keywords = ["notification", "daemon", "dbus", "notify", "x11"]
categories = ["command-line-utilities"]
include = [
  "src/**/*",
  "dbus/*",
  "config/*",
  "build.rs",
  "Cargo.*",
  "LICENSE-*",
  "*.md",
]
edition = "2021"
rust-version = "1.70.0"

[dependencies]
dbus = "0.9.7"
dbus-crossroads = "0.5.2"
x11rb = { version = "0.12.0", default-features = false, features = [
  "allow-unsafe-code",
] }
cairo-rs = { version = "0.18.2", default-features = false, features = [
  "use_glib",
  "xcb",
] }
pangocairo = "0.18.0"
pango = "0.18.3"
thiserror = "1.0.50"
serde = { version = "1.0.190", features = ["derive"] }
toml = "0.8.2"
sscanf = "0.4.1"
colorsys = "0.6.7"
dirs = "5.0.1"
rust-embed = { version = "8.0.0", features = ["compression"] }
tera = "1.19.1"
estimated_read_time = "1.0.0"
regex = "1.10.2"
serde_regex = "1.1.0"
serde_json = "1.0.108"
tracing = "=0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
humantime = "2.1.0"

[build-dependencies]
dbus-codegen = "0.10.0"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
