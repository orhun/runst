[package]
name = "runst"
description = "A dead simple notification daemon"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2021"

[dependencies]
dbus = "0.9.7"
dbus-crossroads = "0.5.2"
x11rb = { version = "0.11.1", default-features = false, features = ["allow-unsafe-code"] }
cairo-rs = { version = "0.16.7", default-features = false, features = ["use_glib", "xcb"] }
pango = "0.17.0"
pangocairo = "0.16.3"
thiserror = "1.0.38"
serde = { version = "1.0.152", features = ["derive"] }
toml = "0.7.2"
sscanf = "0.4.0"
colorsys = "0.6.7"
dirs = "4.0.0"
rust-embed = { version = "6.4.2", features = ["compression"] }
tera = "1.17.1"
estimated_read_time = "1.0.0"
regex = "1.7.1"
serde_regex = "1.1.0"
serde_json = "1.0.93"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
humantime = "2.1.0"

[build-dependencies]
dbus-codegen = "0.10.0"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
