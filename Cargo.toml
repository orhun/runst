[package]
name = "runst"
version = "0.1.7" # bumped by release.sh
description = "A dead simple notification daemon ðŸ¦¡"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/orhun/runst"
repository = "https://github.com/orhun/runst"
keywords = ["notification", "daemon", "dbus", "notify", "x11"]
categories = ["command-line-utilities"]
include = [
  "src/**/*",
  "config/*",
  "build.rs",
  "Cargo.*",
  "LICENSE-*",
  "*.md",
]
edition = "2021"
rust-version = "1.70.0"

[dependencies]
zbus = "5.1"
zvariant = "5"
tokio = { version = "1.40", features = ["rt-multi-thread", "macros"] }
async-trait = "0.1"
futures-util = "0.3"
x11rb = { version = "0.13.2", default-features = false, features = [
  "allow-unsafe-code",
] }
cairo-rs = { version = "0.21.2", default-features = false, features = [
  "use_glib",
  "xcb",
] }
pangocairo = "0.21.2"
pango = "0.21.3"
thiserror = "2.0.17"
serde = { version = "1.0.228", features = ["derive"] }
toml = "0.9.8"
sscanf = "0.4.4"
colorsys = "0.7.1"
dirs = "6.0.0"
rust-embed = { version = "8.9.0", features = ["compression"] }
tera = "1.20.0"
estimated_read_time = "1.0.0"
regex = "1.12.2"
serde_regex = "1.1.0"
serde_json = "1.0.145"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
humantime = "2.3.0"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1

[profile.bench]
opt-level = 3
debug = false
