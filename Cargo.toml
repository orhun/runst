[package]
name = "runst"
description = "A dead simple notification daemon"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2021"

[dependencies]
dbus = "0.9.6"
dbus-crossroads = "0.5.1"
x11rb = { version = "0.11.0", default-features = false, features = ["allow-unsafe-code"] }
cairo-rs = { version = "0.16.3", default-features = false, features = ["use_glib", "xcb"] }
pango = "0.16.5"
pangocairo = "0.16.3"
thiserror = "1.0.37"
serde = { version = "1.0.148", features = ["derive"] }
toml = "0.5.8"
sscanf = "0.4.0"
colorsys = "0.6.6"
dirs = "4.0.0"
rust-embed = { version = "6.4.2", features = ["compression"] }
tera = "1.17.1"
estimated_read_time = "1.0.0"
regex = "1.7.0"
serde_regex = "1.1.0"
serde_json = "1.0.89"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
humantime = "2.1.0"

[build-dependencies]
dbus-codegen = "0.10.0"
